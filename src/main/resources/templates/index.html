<!doctype html>
<html>
<head th:include="fragments/master::style"></head>
<title>Customer list</title>
<body>	   
	<h2>Customer Management</h2>
    <h4>Customer list</h4>
    <div class="col-md-11"><a  href="/new" class="btn btn-default right">Add Row</a><p></p></div>
    <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="table-responsive">
                                <table class="table table-stripped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Customer ID</th>
                                            <th>Customer Name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th width="250">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="customer : ${customers}">
                                        	<td th:text="${customer.cid}"></td>
                                            <td th:text="${customer.name}"></td>
                                            <td th:text="${customer.phone}"></td>
                                            <td th:text="${customer.email}"></td>
                                            <td>
                                            	<a th:href="${'/view?customerId=' + customer.cid}">View</a>
                                            	<a th:href="${'/update?customerId=' + customer.cid}">Edit</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
</body>
</html>
