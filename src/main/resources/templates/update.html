<!doctype html>
<html>
<head th:include="fragments/master::style"></head>
<title>Customer Detail</title>
<body>	   
	
	<div class="container">
	<div class="row">
		<h2>Customer Management</h2>
	</div>
	<form method="post" action="/update/submit" th:object="${customer}">
    <div class="row">
    	
        <fieldset class="for-panel">
          <div class="row">
          		<input th:field="*{id}" type="hidden"/>
	            <div class="col-sm-6">
	              <div class="form-horizontal">               
	                  <label class="col-md-3 control-label">Customer ID</label>
	                  <input th:field="*{cid}" class="col-md-9 form-control-static" type="text"/>               
	                  <label class="col-md-3 control-label">Phone</label>
	                  <input th:field="*{phone}" class="col-md-9 form-control-static" type="text"/>                           
	              </div>
	            </div>
	            <div class="col-sm-6">
	              <div class="form-horizontal">               
	                  <label class="col-md-3 control-label">Customer Name</label>
	                  <input th:field="*{name}" class="col-md-9 form-control-static" type="text"/>             
	                  <label class="col-md-3 control-label">Email</label>
	                  <input th:field="*{email}" class="col-md-9 form-control-static" type="email"/>
	              </div>
	            </div>
	            
            
          </div>
        </fieldset>
        <input type="submit" class="btn btn-default right" value="update"/>
    </div>
    </form>
</div>
</body>
</html>
